<!DOCTYPE html>
<!--<html lang="en" xmlns:th="http://www.thymeleaf.org">-->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>


<form th:method="POST" th:action="@{/admin/new}" th:object="${user}">

    <label for="name">Enter name:</label>
    <input type="text" th:field="*{name}" id="name" style=position:absolute;left:9%;/>
<!--    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>-->

    <br/>
    <br/>
    <label for="surname">Enter surname: </label>
    <input type="text" th:field="*{surname}" id="surname" style=position:absolute;left:9%;/>
<!--    <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname Error</div>-->

    <br/>
    <br/>
    <label for="email">Enter email: </label>
    <input type="text" th:field="*{email}" id="email" style=position:absolute;left:9%;/>
<!--    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>-->

    <br/>
    <br/>
    <label for="username"> Enter username:</label>
    <input type="text" th:field="*{username}" id="username" style=position:absolute;left:9%;>
<!--    <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>-->

    <br/>
    <br/>
    <label for="password">Enter password</label>
    <input type="text" th:field="*{password}" id="password" style=position:absolute;left:9%;>
<!--    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>-->

    <br/>
    <br/>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
